<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faded Distortion Gradient</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Background Gradient Animation */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(255, 0, 0, 0.7), rgba(0, 0, 255, 0.7));
      background-size: 300% 300%;
      animation: gradientAnimation 6s infinite alternate;
    }

    /* Overlay for Faded Distortion Effect */
    .distortion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1), transparent 70%);
      mix-blend-mode: overlay;
      opacity: 0.5;
      animation: distortionAnimation 8s infinite alternate;
    }

    /* Keyframes for Gradient Animation */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 100%;
      }
    }

    /* Keyframes for Distortion Animation */
    @keyframes distortionAnimation {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.1) rotate(5deg);
        opacity: 0.8;
      }
      100% {
        transform: scale(1.2) rotate(-5deg);
        opacity: 0.4;
      }
    }

    /* Content Layer */
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="distortion"></div>
  <div class="content">
    <h1>Faded Distortion Gradient</h1>
    <p>Enjoy the smooth, animated effect!</p>
  </div>
</body>
</html>
